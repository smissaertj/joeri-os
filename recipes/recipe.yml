---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: joeri-os
# description will be included in the image's metadata
description: Universal Blue with Brave Browser, 1Pasword, MullvadVPN, Tabby and additional Flatpaks.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-main
image-version: 42 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
      - brave-browser.repo
      - 1password.repo
      - mullvad.repo
    optfix:
      - 1Password
      - brave.com
      - Tabby
      - "Mullvad VPN"
    install:
      - 1password
      - brave-browser
      - gcc
      - mullvad-vpn
      - vim
      - starship
      - https://github.com/Eugeny/tabby/releases/download/v1.0.223/tabby-1.0.223-linux-x64.rpm
    #remove:
    # example: removing firefox (in favor of the flatpak)
    # "firefox" is the main package, "firefox-langpacks" is a dependency
    #  - firefox
    #  - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)

  - type: default-flatpaks
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      # If no repo information is specified, Flathub will be used by default
      install:
        # Custom
        - com.discordapp.Discord
        - com.github.PintaProject.Pinta
        - com.ranfdev.DistroShelf
        - com.slack.Slack
        - de.haeckerfelix.Fragments
        - dev.geopjr.Tuba
        - dev.zed.Zed
        - it.mijorus.gearlever
        - md.obsidian.Obsidian
        - net.waterfox.waterfox
        - org.fedoraproject.MediaWriter
        - org.flameshot.Flameshot
        - org.mozilla.firefox
        - org.telegram.desktop
        - org.telegram.desktop.webview
        - org.videolan.VLC
        - rest.insomnia.Insomnia
        # Defaults
        - com.github.rafostar.Clapper
        - com.github.tchx84.Flatseal
        - io.github.flattool.Ignition
        - io.github.flattool.Warehouse
        - io.github.input_leap.input-leap
        - io.gitlab.adhami3310.Impression
        - org.gnome.baobab
        - org.gnome.Calculator
        - org.gnome.Calendar
        - org.gnome.Characters
        - org.gnome.clocks
        - org.gnome.Connections
        - org.gnome.Contacts
        - org.gnome.DejaDup
        - org.gnome.Papers
        - com.mattjakeman.ExtensionManager
        - org.gnome.FileRoller
        - org.gnome.font-viewer
        - org.gnome.Logs
        - org.gnome.Loupe
        - org.gnome.Maps
        - org.gnome.NautilusPreviewer
        - org.gnome.World.PikaBackup
        - org.gnome.SimpleScan
        - org.gnome.TextEditor
        - org.gnome.Weather
        - io.missioncenter.MissionCenter
        - io.github.pwr_solaar.solaar
        - org.mozilla.firefox
        - org.mozilla.Thunderbird
        - org.gustavoperedo.FontDownloader
        - page.tesk.Refine
      remove:
        - org.gnome.eog
    user: {} # Also add Flathub user repo, but no user packages

  - type: systemd
    system:
      enabled:
        - mullvad-daemon

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
